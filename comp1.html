<!DOCTYPE html>
<html>
  <head>
    <title>Static Composition 1</title>
    <link rel="stylesheet" type="text/css" href="comp1.css">
  </head>
  <body>
    <section class="flex-grid">
    <article class="top-quad">
      <h1>Comedians</h1>
    </article>
    <article class="top-right-quad">
      <h1>Jim Jefferies</h1>
    </article>
    </section>
    <section class="flex-grid">
      <article class="left-row-two">
        <h1>Aly Wong</h1>
      </article>
      <article class="mid-row-two">
        <h1>John Mulaney</h1>
      </article>
      <article class="right-row-two">
        <h1>Chris Rock</h1>
      </article>
    </section>
    <section class="flex-grid">
      <article class="left-row-three">
        <h1>Amy Schumer</h1>
      </article>
      <article class="mid-row-three">
        <h1>Michael Che</h1>
      </article>
      <article class="right-row-three">
        <h1>Patton Oswalt</h1>
      </article>
    </section>
  </body>
</html>
