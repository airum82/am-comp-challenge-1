<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Static Composition 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <section class="flex-grid">
        <article class="top-quad">
          <h1 class="intro">Salvatore Chinchilla</h1>
          <p>I'm an adventurer, forensic scientist, comedian and forklift extraordinaire</p>
          <p><button class="resume"><img src="images/downloadsign.png" class="download">resume</button><button><img src="images/i-sign.png" class="i-sign">contact</button></p>
        </article>
        <article class="top-right-quad">
          <img src="images/openmic.png">
          <h3>Comedy</31>
        </article>
      </section>
      <section class="flex-grid">
        <article class="left-row-two">
          <img src="images/mountain1.png">
          <h3>My Adventures</h3>
        </article>
        <article class="mid-row-two">
          <img src="images/forklift.png">
          <h3>Forklift Expertise</h3>
        </article>
        <article class="right-row-two">
          <img src="images/forensic.png">
          <h3>Forensic Skills</h3>
        </article>
      </section>
      <section class="flex-grid">
        <article class="left-row-three">
          <img src="images/currentprojects.png">
          <h3>Current Projects</h3>
        </article>
        <article class="mid-row-three">
          <img src="images/ideology.png">
          <h3>Ideology</h3>
        </article>
        <article class="right-row-three">
          <img src="images/resources.png">
          <h3>Resources</h3>
        </article>
      </section>
    </main>
    <aside class="flex-grid">
      <img src="images/mark_twain.png" class="profile-pic">
      <button name="left" class="left">&lt;</button>
      <button name="right" class="right">&gt;</button>
    </aside>

</html>
